<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>BongCloud</h1>
    <h2>Registration</h2>
    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required oninput="checkPasswordStrength()"><br>
        <div id="password-strength"></div><br>

        <input type="submit" value="Register">
    </form>

    <br>
    <button onclick="window.location.href='/login'">Login</a></button>

    <script>

        function checkPasswordStrength() {
            const passwordInput = document.getElementById('password');
            const passwordStrengthDiv = document.getElementById('password-strength');
            const password = passwordInput.value;

            const strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
            const mediumRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{6,})");

            if (strongRegex.test(password)) {
                passwordStrengthDiv.innerHTML = 'Password Strength: Strong';
                passwordStrengthDiv.style.color = 'green';
            } else if (mediumRegex.test(password)) {
                passwordStrengthDiv.innerHTML = 'Password Strength: Medium';
                passwordStrengthDiv.style.color = 'orange';
            } else {
                passwordStrengthDiv.innerHTML = 'Password Strength: Weak';
                passwordStrengthDiv.style.color = 'red';
            }
        }
    </script>

</body>
</html>
