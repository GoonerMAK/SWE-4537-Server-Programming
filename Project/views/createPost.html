<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>Post on BongCloud</h1>
    <h2>Welcome to the facinating world of chess openings!  </h2>

    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>

    <br>

    <form action="/post" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="images">Images:</label>
        <input type="text" id="images" name="images"><br><br>

        <label for="audios">Audio:</label>
        <input type="text" id="audios" name="audios"><br><br>

        <label for="chessPGNs">Chess PGN:</label>
        <textarea id="chessPGNs" name="chessPGNs"></textarea><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br><br>
        
        <input type="submit" value="Post">
    </form>

    <br>
    <button onclick="window.location.href='/welcome'">Back</button>

</body>
</html>
